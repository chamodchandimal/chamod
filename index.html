<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date, Time, Donation, and Contact</title>
    <style>
        body {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            animation: rainbowBackground 10s infinite;
            transition: color 0.1s ease; /* Smooth transition for color changes */
            color: white;
        }

        #im3ra {
            font-size: 60px;
        }

        #dateTime {
            margin-bottom: 10px;
        }

        #donationAddress {
            font-size: 14px;
            margin-bottom: 20px;
        }

        #contactInfo {
            font-size: 16px;
            margin-top: 20px;
        }

        @keyframes rainbowBackground {
            0% { background-color: violet; }
            16.66% { background-color: indigo; }
            33.33% { background-color: blue; }
            50% { background-color: green; }
            66.66% { background-color: yellow; }
            83.33% { background-color: orange; }
            100% { background-color: red; }
        }

        .colorChange {
            color: black;
        }
    </style>
</head>
<body>
    <div id="im3ra">im 3ra</div>
    <div id="dateTime"></div>
    <div id="donationAddress">Donate ETH: 0xB613C977BcE0849663Ba61C089a026bAEa64330d</div>

    <div id="contactInfo" class="colorChange">
        <p>Contact me:</p>
        <p>Email: <a href="mailto:era9nda@gmail.com">era9nda@gmail.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/0783262018">0783262018</a></p>
        <p>Mobile: 0764895740</p>
    </div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var day = now.toLocaleDateString('en-US', { weekday: 'long' });
            var time = now.toLocaleTimeString('en-US');
            var dateTimeString = day + ' ' + time;
            document.getElementById('dateTime').textContent = dateTimeString;
        }

        // Initial update
        updateDateTime();

        // Update every second
        setInterval(updateDateTime, 1000);

        // Toggle color change every 0.1 seconds
        setInterval(function() {
            document.getElementById('contactInfo').classList.toggle('colorChange');
        }, 100);
    </script>
</body>
</html>
