<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date and Time</title>
    <style>
        body {
            text-align: center;
            color: red;
            font-size: 18px;
            font-weight: bold;
            animation: rainbowBackground 10s infinite;
        }

        #im3ra {
            font-size: 60px;
        }

        @keyframes rainbowBackground {
            0% { background-color: violet; }
            16.66% { background-color: indigo; }
            33.33% { background-color: blue; }
            50% { background-color: green; }
            66.66% { background-color: yellow; }
            83.33% { background-color: orange; }
            100% { background-color: red; }
        }
    </style>
</head>
<body>
    <div id="im3ra">im 3ra</div>
    <div id="dateTime"></div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var day = now.toLocaleDateString('en-US', { weekday: 'long' });
            var time = now.toLocaleTimeString('en-US');
            var dateTimeString = day + ' ' + time;
            document.getElementById('dateTime').textContent = dateTimeString;
        }

        // Initial update
        updateDateTime();

        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
